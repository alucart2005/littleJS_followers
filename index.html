<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Followers</title>
    <link
      rel="shortcut icon"
      href="./img/facebook-logo-24.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Numbers of Followers</h1>
      <div class="counters">
        <div class="item">
          <i href="#"><ion-icon name="logo-facebook"></ion-icon></i>
          <span class="counter" data-target="1200">asasas</span>
          <span class="counter__text">Followers</span>
        </div>
        <div class="item">
          <i href="#"><ion-icon name="logo-twitter"></ion-icon></i>
          <span class="counter" data-target="3600"></span>
          <span class="counter__text">Followers</span>
        </div>
        <div class="item">
          <i href="#"><ion-icon name="logo-instagram"></ion-icon></i>
          <span class="counter" data-target="25302"></span>
          <span class="counter__text">Followers</span>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
